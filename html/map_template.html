<!DOCTYPE HTML>
<html><head>
<title>Sheepy's Arena</title>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<link rel='stylesheet' type='text/css' href='../html/res/style.css?ver=[var.out.app_version]'>
</head><body onmousedown='arena.event.documentMouseUpDown(event);' onmouseup='arena.event.documentMouseUpDown(event);' onkeydown='arena.event.mapKeyDown(event)' onkeyup='arena.event.mapKeyUp(event)'>

<input id="hideFocus" type="text">

<table id='map'><tbody><tr><td style='width: auto; max-width: none; font-size:x-large; padding:2em 4em'>Please wait a few seconds.</td><tr></tbody></table>

<table id='statusbar' unselectable="on"><tr>
  <td id='hint' colspan='6'>
  <b>Requires <a href="http://www.microsoft.com/windows/internet-explorer/default.aspx">IE 8</a>, <a href="http://www.mozilla.com/firefox/">Firefox</a> 3, or <a href="http://www.opera.com/">Opera</a> 9</b>. <a href="http://www.apple.com/safari/">Safari</a> 4 and <a href="http://www.google.com/chrome/">Chrome</a> 1 works partially.
  </td>
</tr><tr>
  <td id='current_foreground'></td>
  <td id='current_background'></td>
  <td id='coordinate_status'>X:-- Y:--</td>
  <!--td id='dimension_status'>[--x--]</td-->
  <td id='status'>[var.lang.welcome_status; htmlconv=no]</td>
  <td id='debug' onclick='this.innerHTML=""'></td>
</tr></table>

<div id='toolbox'>
  <!-- Icons from "Medical Icons Set Icon Pack" by Centigrade (freeware) http://findicons.com/pack/2286/free_medical_icons_set -->
  <div class='tool' onclick='arena.event.newMapOnClick(event)'   onmouseover='arena.ui.hint("tool|barhint_NewMap")'> <img src='../html/res/img/cmd_new.png' width='21' > </div>
  <div class='tool' onclick='arena.event.exportOnClick(event)'   onmouseover='arena.ui.hint("tool|barhint_ImportExport")'> <img src='../html/res/img/cmd_export.png' width='21' > </div>
  <div class='tool' onclick='arena.event.saveLoadOnClick(event)' onmouseover='arena.ui.hint("tool|barhint_SaveLoad")'> <img src='../html/res/img/cmd_save.png' width='21' > </div>
  
  <!-- Icons from GIMP GPL -->
  <input id='mapinput' type='text' maxlength='2' value='  ' disabled onclick='arena.ui.focusMapInput()' onmouseover='arena.ui.hint("tool|barhint_MapInput")'>
  <div id='cmd_Foreground' onclick='arena.event.setForegroundOnClick(event)' onmouseover='arena.event.submenuOnHover(event,"palette");arena.ui.hint("tool|barhint_Foreground")' onmouseout='arena.event.submenuOnExit(event);'></div>
  <div id='cmd_Background' onclick='arena.event.setBackgroundOnClick(event)' onmouseover='arena.event.submenuOnHover(event,"palette");arena.ui.hint("tool|barhint_Background")' onmouseout='arena.event.submenuOnExit(event);' style='display:none'></div>
  <table id='palette'><tbody><tr>
    <!--td class="palette" onmouseover='arena.event.submenuOnHover(event,"palette");' onmouseout='arena.event.submenuOnExit(event);'><img
      onclick="arena.event.paletteOnClick(event,'reverse')" ondblclick="if(!event.detail)arena.event.paletteOnClick(event,'reverse')" onmouseover="arena.ui.hint('tool|barhint_ReverseColour')"
      src='../html/res/img/colour_reverse.gif'></td>
    <td class="palette" onmouseover='arena.event.submenuOnHover(event,"palette");' onmouseout='arena.event.submenuOnExit(event);'><img
      onclick="arena.event.paletteOnClick(event,null)" ondblclick="if(!event.detail)arena.event.paletteOnClick(event,'none')" onmouseover="arena.ui.hint('tool|barhint_NoColour')"
      src='../html/res/img/colour_none.gif'></td-->
  </tr></tbody></table>
  <div class='tool'> </div>

  <div class='tool' id='cmd_ToolMask'    onclick='arena.tools.setTool(arena.tools.Mask)'  ondblclick='arena.tools.Mask.dbclick(event)'  onmouseover='arena.ui.hint("tool|barhint_toolMask")'   > <img src='../html/res/img/tool_mask_rect.png'> </div>
  <div class='tool' id='cmd_ToolDropper' onclick='arena.tools.setTool(arena.tools.Dropper)' onmouseover='arena.ui.hint("tool|barhint_toolDropper")'> <img src='../html/res/img/tool_dropper.png'> </div>
  <div class='tool' id='cmd_Rotate'      onclick='arena.commands.run(new arena.commands.MapRotate(event.ctrlKey?270:90));' onmouseover='arena.ui.hint("tool|barhint_rotateClock")'> <img src='../html/res/img/rotate_right.png'> </div>

  <div class='tool' id='cmd_ToolText'    onclick='arena.tools.setTool(arena.tools.Text)'    onmouseover='arena.ui.hint("tool|barhint_toolText")'   > <img src='../html/res/img/tool_text.png'> </div>
  <div class='tool' id='cmd_ToolBrush'   onclick='arena.tools.setTool(arena.tools.Brush)'   onmouseover='arena.ui.hint("tool|barhint_toolBrush")'  > <img src='../html/res/img/tool_brush.png'> </div>
  <div class='tool' id='cmd_ToolEraser'   onclick='arena.tools.setTool(arena.tools.Eraser)'   onmouseover='arena.ui.hint("tool|barhint_toolEraser")'  > <img src='../html/res/img/tool_eraser.png'> </div>

  <div class='tool' id='cmd_ToolBrush1'  onclick='arena.map.tool.brush(event,1)' onmouseover='arena.ui.hint("tool|barhint_brushSize")'>.</div>
  <div class='tool' id='cmd_ToolBrush2'  onclick='arena.map.tool.brush(event,2)' onmouseover='arena.ui.hint("tool|barhint_brushSize")' >..</div>
  <div class='tool' id='cmd_ToolBrush3'  onclick='arena.map.tool.brush(event,3)' onmouseover='arena.ui.hint("tool|barhint_brushSize")' >...</div>

  <div class='tool' id='cmd_ViewLayer'   onclick='arena.event.viewLayerOnClick(event)'      onmouseover='arena.ui.hint("tool|barhint_viewLayer")'  > <img src='../html/res/img/view_layers.png'> </div>
  <div class='tool' id='cmd_ViewGlyph'   onclick='arena.event.viewGlyphOnClick(event)'      onmouseover='arena.ui.hint("tool|barhint_viewGlyph")'  > <img src='../html/res/img/view_glyphs.png'> </div>
  <hr>
  <div id='layer'>
    <div class='tool' onclick='arena.event.addLayerOnClick(event)'  onmouseover='arena.ui.hint("tool|barhint_AddLayer")' >+</div>
    <div class='tool' onclick='arena.event.delLayerOnClick(event)'  onmouseover='arena.ui.hint("tool|barhint_DelLayer")' >-</div>
    <div class='tool' onclick='arena.event.upLayerOnClick(event)'   onmouseover='arena.ui.hint("tool|barhint_LayerUp")'  >^</div>
    <div class='tool' onclick='arena.event.downLayerOnClick(event)' onmouseover='arena.ui.hint("tool|barhint_LayerDown")'>v</div>
  </div>
  <div id='glyph' style='display:none'></div><br>
</div>

<script src='../html/res/lang/en.js?ver=[var.out.app_version]'></script>
<script>
  if ("[var.lang.welcome_hint; htmlconv=js]".substring(0,1) != "[") {
    document.getElementById('hint').innerHTML = "[var.lang.welcome_hint; htmlconv=js]";
    document.write("<script src='../html/res/lang/[var.out.language; htmlconv=js; magnet=_].js?ver=[var.out.app_version]'></sc"+"ript>");
  }
</script>
<script src='../html/res/model.js?ver=[var.out.app_version]'></script>
<script src='../html/res/ui.js?ver=[var.out.app_version]'></script>
<script src='../html/res/tools.js?ver=[var.out.app_version]'></script>
<script src='../html/res/commands.js?ver=[var.out.app_version]'></script>
<script src='../html/res/io.js?ver=[var.out.app_version]'></script>
<script>
  if (!window.arena || !arena.lang || !arena.ui || !arena.map || !arena.tools || !arena.commands || !arena.io) {
    var str = "[var.lang.err_IncompleteLoad]";
    if (str.substring(0,1) == "[")
      str = "Cannot load. Check that browsers is up to date and refresh.";
  	document.getElementById('hint').innerHTML = str;
  } else {
    arena.ui.createColourPalette();
    arena.ui.createGlyphs();
    arena.reset();
    arena.ui.focusBody();
  }
  document.close();
</script><noscript>-
<p>Please enable JavaScript.</p>
</noscript>

<script src='../html/res/rawinflate.js'></script>
<script src='../html/res/rawdeflate.js'></script>
<script src='../html/res/base64.js'></script>

<div id='mask'></div>

<table id='dialog_container'><tr><td>

<div id='dialog_export'>
<h2>Import / Export</h2>
Export:
<label onmouseover='arena.ui.hint("tool|dlghint_CopyIRC")'><input type='radio' name='opt_export' id='dlg_ex_txt'> Text </label>
<label onmouseover='arena.ui.hint("tool|dlghint_CopyBBC")'><input type='radio' name='opt_export' id='dlg_ex_bbc'> BBCode </label>
<label onmouseover='arena.ui.hint("tool|dlghint_CopyTxt")'><input type='radio' name='opt_export' id='dlg_ex_irc' checked='checked'> mIRC </label><br>
<label onmouseover='arena.ui.hint("tool|dlghint_CopyHtml")'><input type='radio' name='opt_export' id='dlg_ex_html'> HTML </label>
<label onmouseover='arena.ui.hint("tool|dlghint_CopyJson")'><input type='radio' name='opt_export' id='dlg_ex_json'> Json </label>
<hr>
Import: 
<label onmouseover='arena.ui.hint("tool|dlghint_ImportJson")'><input type='radio' name='opt_export' id='dlg_in_json'> Json </label>
<br><br>
<input type='button' value='Go' id='btn_export' onclick='arena.event.dlgExportClick(event)'> &nbsp;
<input type='button' value='Cancel' onclick='arena.ui.hideDialog("export")'>
</div>

<div id='dialog_saveload'>
<h2>Save / Load</h2>
New Save: <input id='saveInput' type='text' value=''>
<hr>
Load
<div id="saveList">
</div>
<br><br>
<input type='button' value='Save' onclick='arena.event.btnSaveMapClick(event)'>
<input type='button' value='Load' onclick='arena.event.btnLoadMapClick(event)'>
<input type='button' value='Cancel' onclick='arena.ui.hideDialog("saveload")'>
<input type='button' value='Delete' onclick='arena.event.btnDeleteSaveClick(event)'>
</div>

<div id='dialog_text'>
<h2>Data</h2>
<p id='text_instruction'>arena.lang.io.CopyInstruction</p>
<textarea id='text_data' rows='10' cols='40' onkeyup='arena.event.dlgTextChanged(event, this.value)'>
</textarea>
<br><br>
<input type='button' value='Cancel' onclick='arena.ui.hideDialog("text")'>
</div>

</td></tr></table>

</body></html>
